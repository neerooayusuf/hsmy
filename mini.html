<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="headline1"></h1>
    <h2 id="headline2"></h2>
    <h3 id="headline3"></h3>
<div class="countdown-wrapper">
    <div class="countdown">
      <div><span id="days">0</span><div id="label-days">Days</div></div>
      <div><span id="hours">0</span><div id="label-hours">Hours</div></div>
      <div><span id="minutes">0</span><div id="label-minutes">Minutes</div></div>
      <div><span id="seconds">0</span><div id="label-seconds">Seconds</div></div>
    </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
